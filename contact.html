<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Your Kicks</title>
    <link rel="stylesheet" href="keane.css" />
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="Brand Logo.jfif" alt="Brand Logo" class="logo-img" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact Us</a></li>
          <li><a href="checkout.html">Checkout</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <section class="contact-section">
        <h1>Contact Us</h1>
        <p>
          We'd love to hear from you! Whether you have a question about our
          products, an order, or just want to say hello, please don't hesitate
          to reach out.
        </p>
        <form class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="button">Send Message</button>
        </form>
      </section>

      <section class="contact-info">
        <h2>Other ways to connect</h2>
        <p>Email: keanecharlesnogot@gmail.com</p>
        <p>Phone: 09914276539</p>
      </section>
    </main>
  </body>
</html>
