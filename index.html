<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Kicks</title>
    <link rel="stylesheet" href="keane.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="Brand Logo.jfif" alt="Brand Logo" class="logo-img" />
      </div>

      <nav>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="checkout.html">Checkout</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="text-container">
        <h1>SPORTS<br /><span>SHOES</span></h1>
        <p>
          This shop is highly recommended because all shoes are branded,
          high-quality, and affordable. These are Unauthorized Authentic (UA)
          shoes.
        </p>
        <a href="products.html" class="button">Shop Now</a>
      </div>

      <div class="image-container">
        <img src="one.jfif" alt="Shoe" class="shoe-image" width="450px" />
        <div class="product-icons">
          <div class="icon active" data-shoe="1">
            <img src="one.jfif" alt="Panda" width="60px" />
          </div>
          <div class="icon" data-shoe="2">
            <img src="two.jfif" alt="Onitsuka" width="60px" />
          </div>
          <div class="icon" data-shoe="3">
            <img src="three.jfif" alt="Vanz" width="60px" />
          </div>
          <div class="icon" data-shoe="4">
            <img src="four.jfif" alt="J1 High Mocha" width="60px" />
          </div>
        </div>
      </div>

      <div class="more-button">
        <span>More</span>
      </div>
    </section>

    <script src="keane.js"></script>
  </body>
</html>
