<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Your Kicks</title>
    <link rel="stylesheet" href="keane.css" />
    <link rel="stylesheet" href="checkout.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="Brand Logo.jfif" alt="Brand Logo" class="logo-img" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="checkout.html" class="active">Checkout</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div class="checkout-grid">
        <div class="cart-section">
          <h2>Cart</h2>
          <div class="cart-items"></div>
        </div>
        <div class="summary-section">
          <h2>Summary</h2>
          <div class="summary-details">
            <div class="summary-row">
              <span>Subtotal</span>
              <span id="subtotal">₱0.00</span>
            </div>
            <div class="summary-row">
              <span>Estimated Delivery & Handling</span>
              <span id="delivery">₱0.00</span>
            </div>
            <div class="summary-row total">
              <span>Total</span>
              <span id="total">₱0.00</span>
            </div>
          </div>
          <div class="checkout-buttons">
            <button class="button guest-checkout">Guest Checkout</button>
            <button class="button member-checkout">Member Checkout</button>
          </div>
        </div>
      </div>
    </main>

    <script src="checkout.js"></script>
  </body>
</html>
