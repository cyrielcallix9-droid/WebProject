<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery - Keane</title>
    <link rel="stylesheet" href="keane.css" />
    <link rel="stylesheet" href="delivery.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="Brand Logo.jfif" alt="Brand Logo" class="logo-img" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="checkout.html">Checkout</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div class="delivery-grid">
        <div class="delivery-form">
          <h1>Delivery</h1>
          <p>How would you like to get your order?</p>

          <div class="delivery-options">
            <button id="cash-on-delivery-btn" class="delivery-option active">
              <i class="fas fa-money-bill-wave"></i> Cash on Delivery
            </button>
            <button id="online-payment-btn" class="delivery-option">
              <i class="fas fa-credit-card"></i> Online Payment
            </button>
          </div>

          <form>
            <input type="email" placeholder="Email *" required />
            <input type="text" placeholder="First Name *" required />
            <input type="text" placeholder="Last Name *" required />
            <div class="address-input">
              <input
                type="text"
                placeholder="Start typing a street address or postcode *"
                required
              />
            </div>
            <input
              type="tel"
              placeholder="Phone Number *"
              required
              pattern="[0-9]{11}"
              maxlength="11"
              title="Please enter an 11-digit phone number"
              oninput="this.value = this.value.replace(/[^0-9]/g, '')"
            />
            <p class="carrier-note">
              A carrier might contact you to confirm delivery.
            </p>
          </form>

          <div id="card-payment-form" style="display: none">
            <h3>Credit/Debit Card</h3>
            <form>
              <input type="text" placeholder="Card Number" required />
              <div class="card-details-row">
                <input type="text" placeholder="MM/YY" required />
                <input type="text" placeholder="CVC" required />
              </div>
            </form>
          </div>
        </div>

        <div class="order-summary">
          <h2>Order Summary</h2>
          <div class="summary-details">
            <div class="summary-row">
              <span>Subtotal</span>
              <span id="subtotal"></span>
            </div>
            <div class="summary-row">
              <span>Delivery/Shipping</span>
              <span id="delivery"></span>
            </div>
            <div class="summary-row total">
              <span>Total</span>
              <span id="total"></span>
            </div>
          </div>
          <div id="cart-items-summary"></div>
          <button class="place-order-btn">Place Order</button>
        </div>
      </div>
    </main>

    <script src="delivery.js"></script>
  </body>
</html>
